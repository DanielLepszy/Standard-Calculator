<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
<script  type="text/javascript" src="Functions.js"></script>	    	
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<meta http-equiv="content-language" content="pl"/>
		<meta name ="author" content="Daniel Lepszy" />
		<meta name ="robots" content="index,follow" />
<link rel="stylesheet" href="Calculator.css" type="text/css" />
	   <title> JavaScript # Zmienne </title>
	  <meta name= "description" content="Krajobrazy, PiÄ™kno Natury, Parki" />
	  <meta name="keywords" content="krajobrazy,natura,przyroda,widoki" />

	</head>


	<body>



<div id="kalkulator">
	<div id="blockStandard">
	<p class="kalkStandard">STANDARD CALCULATOR</p>
	</div>
<form name="result" action="none">
	<div id="resultBox">
		 <input id="number" type="text" name="txt" value= "0"/>

	</div>

	<div id="numbersCalc">

			<table class="numbers" cellpadding= "0px" cellspacing= "0px" border="25px">
			<tr>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="MC" name="btnMC" class="numerCal" 					onclick="myFunction(btnMC.value)"/></td>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="MR" name="btnMR" class="numerCal" 					onclick="myFunction(btnMR.value)"/></td>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="MS" name="btnMS" class="numerCal" 					onclick="myFunction(btnMS.value)"/></td>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="M+" name="btnMM" class="numerCal" 					onclick="myFunction(btnMM.value)"/></td>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="M-" name="btnM" class="numerCal" 					onclick="myFunction(btnM.value)"/></td>
			</tr>
			<tr>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="&#8592;" name="btnArrow" class="numerCal" 					onclick="arrowDelete(btnArrow.value)"/></td>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="CE" name="btnCE" class="numerCal" 					onclick="clearCE()"/></td>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="C" name="btnC" class="numerCal" 					onclick="clearCE()"/></td>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="+/-" name="btnPlusMinus" class="numerCal" 					onclick="plusMinus(btnPlusMinus.value)"/></td>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="Sqrt" name="btnSqrt" class="numerCal" 					onclick="mySqrt(btnSqrt.value)"/></td>
			</tr>
			<tr>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="7" name="btn7" class="numerCal" 					onclick="myFunction(btn7.value)"/></td>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value= "8" name="btn8" class="numerCal" 					onclick="myFunction(btn8.value)"/></td>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value= "9" name="btn9" class="numerCal" 					onclick="myFunction(btn9.value)"/></td>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="/" id="btnDivide" class="numerCal" 					onclick="myOperations(btnDivide.value)"/></td>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="%" name="btnPercentage" class="numerCal" 					onclick="myFunction(btnPercentage.value)"/></td>
			</tr>
			<tr>

				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button" value="4" name="btn4" class="numerCal" 					onclick="myFunction(btn4.value)"/></td>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="5" name="btn5" class="numerCal" 					onclick="myFunction(btn5.value)"/></td>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="6" name="btn6" class="numerCal" 					onclick="myFunction(btn6.value)"/></td>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="*" id="btnMultiply" class="numerCal" 					onclick="myOperations(btnMultiply.value)"/></td>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="1/x" name="btn1x" class="numerCal" 					onclick="oneBy(btn1x.value)"/></td>
			</tr>
			<tr>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="1" name="btn1" class="numerCal" 					onclick="myFunction(btn1.value)"/></td>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="2" name="btn2" class="numerCal" 					onclick="myFunction(btn2.value)"/></td>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="3" name="btn3" class="numerCal" 					onclick="myFunction(btn3.value)"/></td>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="-" id="btnSubstract" class="numerCal" 					onclick="myOperations(btnSubstract.value)"/></td>
				<td class="equalCal" style="border: 2mm ridge #008080" rowspan="2"><input type="button"  value="=" id="btnEqual" class="equalCal" 					onclick="myEqual(btnEqual.value)"/></td>
			</tr>
			<tr>
				<td class="bottomZero" style="border: 2mm ridge #008080" colspan="2"><input type="button"  value="0" name="btn0" class="bottomZero" 					onclick="myFunction(btn0.value)"/></td>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="." name="btn" class="numerCal" 					onclick="dotSymbol(btn.value)"/></td>
				<td class="numerCal" style="border: 2mm ridge #008080"><input type="button"  value="+" id="btnPlus" class="numerCal" 					onclick="myOperations(btnPlus.value)"/></td>

			</tr>
		</table>

	</div>
</form>
</div>

	</body>

</html>
