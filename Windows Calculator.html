<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="content-language" content="pl" />
    <meta name="author" content="Daniel Lepszy" />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="StandardCalculator.css" type="text/css" />
    <title> JavaScript # Zmienne </title>
    <meta name="description" content="Krajobrazy, PiÄ™kno Natury, Parki" />
    <meta name="keywords" content="krajobrazy,natura,przyroda,widoki" />

</head>


<body>

    <div id="kalkulator">
        <div id="blockStandard">
            <p class="kalkStandard">STANDARD CALCULATOR</p>
        </div>
        <form name="result" action="none">
            <div id="resultBox">
                <input id="number" type="text" name="txt" value="" onkeypress="return isNumberKey(event)" />

            </div>

            <div id="numbersCalc">

                <table class="numbers" cellpadding="0px" cellspacing="0px" border="25px">
                    <tr>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="MC" name="btnMC" class="numerCal" onclick="diffrentZero(btnMC.value)" />
                        </td>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="MR" name="btnMR" class="numerCal" onclick="diffrentZero(btnMR.value)" />
                        </td>
                        <td class="numerCal" style="border: 2mm ridge #00807a">
                            <input type="button" value="MS" name="btnMS" class="numerCal" onclick="diffrentZero(btnMS.value)" />
                        </td>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="M+" name="btnMM" class="numerCal" onclick="diffrentZero(btnMM.value)" />
                        </td>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="M-" name="btnM" class="numerCal" onclick="diffrentZero(btnM.value)" />
                        </td>
                    </tr>
                    <tr>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="&#8592;" name="btnArrow" class="numerCal" onclick="arrowDelete()" />
                        </td>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="CE" name="btnCE" class="numerCal" onclick="clearCE()" />
                        </td>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="C" name="btnC" class="numerCal" onclick="clearCE()" />
                        </td>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="+/-" name="btnPlusMinus" class="numerCal" onclick="positiveOrNegative()" />
                        </td>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="Sqrt" name="btnSqrt" class="numerCal" onclick="theSecondRoot()" />
                        </td>
                    </tr>
                    <tr>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="7" name="btn7" class="numerCal" onclick="diffrentZero(btn7.value)" />
                        </td>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="8" name="btn8" class="numerCal" onclick="diffrentZero(btn8.value)" />
                        </td>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="9" name="btn9" class="numerCal" onclick="diffrentZero(btn9.value)" />
                        </td>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="/" id="btnDivide" class="numerCal" onclick="operators(btnDivide.value)" />
                        </td>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="%" name="btnPercentage" class="numerCal" onclick="percentage()" />
                        </td>
                    </tr>
                    <tr>

                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="4" name="btn4" class="numerCal" onclick="diffrentZero(btn4.value)" />
                        </td>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="5" name="btn5" class="numerCal" onclick="diffrentZero(btn5.value)" />
                        </td>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="6" name="btn6" class="numerCal" onclick="diffrentZero(btn6.value)" />
                        </td>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="*" id="btnMultiply" class="numerCal" onclick="operators(btnMultiply.value)" />
                        </td>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="1/x" name="btn1x" class="numerCal" onclick="oneByValue(btn1x.value)" />
                        </td>
                    </tr>
                    <tr>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="1" name="btn1" class="numerCal" onclick="diffrentZero(btn1.value)" />
                        </td>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="2" name="btn2" class="numerCal" onclick="diffrentZero(btn2.value)" />
                        </td>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="3" name="btn3" class="numerCal" onclick="diffrentZero(btn3.value)" />
                        </td>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="-" id="btnSubstract" class="numerCal" onclick="operators(btnSubstract.value)" />
                        </td>
                        <td class="equalCal" style="border: 2mm ridge #008080" rowspan="2">
                            <input type="button" value="=" id="btnEqual" class="equalCal" onclick="equalSymbol()" />
                        </td>
                    </tr>
                    <tr>
                        <td class="bottomZero" style="border: 2mm ridge #008080" colspan="2">
                            <input type="button" value="0" name="btn0" class="bottomZero" onclick="diffrentZero(btn0.value)" />
                        </td>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="." name="btn" class="numerCal" onclick="symbolDot(btn.value)" />
                        </td>
                        <td class="numerCal" style="border: 2mm ridge #008080">
                            <input type="button" value="+" id="btnPlus" class="numerCal" onclick="operators(btnPlus.value)" />
                        </td>

                    </tr>
                </table>

            </div>
        </form>
    </div>
    <script type="text/javascript" src="FunctionsofStandardCalculator.js"></script>
</body>

</html>
